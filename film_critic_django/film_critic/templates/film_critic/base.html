<!DOCTYPE html>
<html>
{% load static %} {% load staticfiles %}

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Film Critic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/film_critic.css' %}">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Film Critic</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">Explore</button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a href="/" class="nav-link">Movies</a>
                </li>
                {% if user.is_authenticated %}
                <li class="navbar-item">
                    <a href="{% url 'profile' %}" class="nav-link">Profile</a>
                </li>
                <li class="navbar-item">
                    <a href="{% url 'review_create' %}" class="nav-link">Create a Review</a>
                </li>
                <li class="navbar-item">
                    <a href="{% url 'movie_create' %}" class="nav-link">Add a Movie</a>
                </li>
                <li class="navbar-item">
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                </li>
                {% else %}
                <li class="navbar-item">
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                </li>
                <li class="navbar-item">
                    <a href="{% url 'signup' %}" class="nav-link">Sign up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %} {% endblock %}
</body>

</html>
