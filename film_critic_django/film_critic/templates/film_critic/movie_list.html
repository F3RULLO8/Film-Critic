{% extends 'film_critic/base.html' %} {% block content %}


<div class="container" style="margin-top:30px;">
    <div class="row">
        <div class="col-12">
            <h2>Movies</h2>
        </div>
        {% for movie in movies %}
        <div class="col-sm-12 col-md-6 col-lg-4" style="margin-top:30px;">
            <div class="card">
                <img class="card-img-top" alt="Card header image" src="{{ movie.img_url }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                </div>
                <a href="{% url 'movie_detail' pk=movie.pk %}" class="btn btn-default">See Reviews</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
