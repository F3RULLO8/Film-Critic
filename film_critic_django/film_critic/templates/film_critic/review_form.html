{% extends 'film_critic/base.html' %} {% block content %}

<div class="container" style="margin-top:20px;">
    <div class="col-12">
        <h2>Create Review</h2>
    </div>
    <form method="POST">
        <div class="col-12">
            {% csrf_token %} {{ form.as_p }}
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>

{% endblock %}
