{% extends 'film_critic/base.html' %} {% block content %}

<h3> {{ user.username }} </h3>
<ul>
    {% for review in reviews %} {% if review.user == user.username %}
    <li>
        <p>{{ review.user }}</p>
        <p>{{ review.description }}</p>
        <p><a href="{% url 'review_edit' pk=review.pk %}">(edit)</a></p>
    </li>
    {% endif %} {% endfor %}
</ul>

{% endblock %}
